<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <div id="left">
        <div id="logo">
            <img src="image/image.png" alt="Company Logo">
        </div>
        <div id="description">
            <h2>ABC Software Services</h2>
            <p>We build scalable, secure, and innovative software solutions that empower businesses
to grow in the digital era. From web applications to enterprise systems, we turn ideas
into reliable technology.</p>
        </div>
    </div>

    <div id="right">
        <div class="auth-box">
            <input type="radio" name="tab" id="login-tab" checked>
            <input type="radio" name="tab" id="register-tab">

            <div class="tabs">
                <label for="login-tab" class="tab">Login</label>
                <label for="register-tab" class="tab">Register</label>
            </div>

            <div class="content login">
                <h2>Login</h2>
                <form action="#loginUser">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password" required>
                    </div>

                    <a href="#forgot" class="link">Forgot Password?</a>

                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="content register">
                <h2>Register</h2>
                <form action="#registerUser">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password" required>
                    </div>

                    <button type="submit">Register</button>

                    <p class="switch-text">
                        Already have an account? 
                        <label for="login-tab" class="link" style="cursor: pointer;">Login</label>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
