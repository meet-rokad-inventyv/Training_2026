<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="layout">

    
    <section class="info-panel">
      <div class="info-content">
        <img src="./image/image.png" alt="Logo" class="brand-logo" />
        <h2>Education Platform</h2>
        <p>
          Learn and grow with our comprehensive educational resources
          anytime, anywhere.
        </p>
      </div>
    </section>

    
    <section class="auth-panel">
      <div class="auth-box">

        <input type="radio" name="auth-tab" id="tab-login" checked />
        <input type="radio" name="auth-tab" id="tab-register" />
        
        <div class="tab-header">
          <label for="tab-login">Login</label>
          <label for="tab-register">Register</label>
        </div>

        <form class="auth-form login-form" action='#Login'>
          <h3>Welcome Back</h3>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <a href="#forgot-password" class="link">Forgot password?</a>
          <button type="submit">Login</button>
        </form>

        <form class="auth-form register-form" action='#Register'>
          <h3>Create Account</h3>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
          <p class="switch-text">
  Already registered?
  <label for="tab-login" class="link">Login</label>
</p>
        </form>

      </div>
    </section>

  </div>
</body>
</html>
